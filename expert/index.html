<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Expert</title>
</head>

    <div class="header">

        <video autoplay loop class="back-video" muted playsinline>
            <source src="img/videoplayback-2" type="video/mp4">
        </video>

        <nav>
            <img src="img/logo.png" alt="logo" class="logo">
            <ul class="nav-links">
                <li><a href="">Home</a></li>

                <li class="btn" >Sing Up</li>
            </ul>
        </nav>

        <div class="content">
            <h1>Learn Anything Online</h1>

                    <img src="img/coding.png" alt="">

                </div>

                    <img src="img/yoga.png" alt="">

                </div>
                <div class="category">
                    <img src="img/guitar.png" alt="">
                    <p>Music</p>
                </div>
                <div class="category">

                    <img src="img/translate.png" alt="">

</html>
